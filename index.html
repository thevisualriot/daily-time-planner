<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
        <div class="row align-items-center">
          <div class="col-2 cell hour">9AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">10AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">11AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">12AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">13AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">14AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">15AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">16AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div class="row align-items-center">
          <div class="col-2 cell hour">17AM</div>
          <input class="col-8 cell task future"></input>
          <button class="col-2 cell saveBtn"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>

        

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
